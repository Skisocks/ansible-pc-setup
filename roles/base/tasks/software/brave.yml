- name: Software | brave-browser | Add Repository Key
  get_url:
    url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
    dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
    mode: 0644
  when: ansible_distribution in ["Debian", "Ubuntu", "KDE neon"]

- name: Software | brave-browser | Add Repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com stable main"
    state: present
    filename: brave-browser
  when: ansible_distribution in ["Debian", "Ubuntu", "KDE neon"]

- name: Software | brave-browser | Install Package
  apt:
    name: brave-browser
    state: present
    force_apt_get: yes
    update_cache: yes
